<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="slider/slider.css">
</head>
<body>
<div class="carousel-container">
    <div class="carousel-slide">
        <div class="slides">
            <img src="slider/img/1.webp" alt="">
            <img src="slider/img/2.webp" alt="">
            <img src="slider/img/3.webp" alt="">
            <img src="slider/img/7.webp" alt="">
            <img src="slider/img/10.webp" alt="">
        </div>
    </div>

    <div class="slide-switch-container"></div>

    <div class="btns">
        <button id="prevBtn">
            <img src="slider/img/arrow.svg" alt="">
        </button>
        <button id="nextBtn">
            <img src="slider/img/arrow.svg" alt="">
        </button>
    </div>

</div>


<script src="slider/slider.js"></script>
</body>
</html>
